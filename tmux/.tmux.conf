# Config reload
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix key (C-s)
set -g prefix C-s
bind C-s send-prefix  # Allow sending C-s to programs with double-tap

# Mouse support
set -g mouse on

# Vi mode for copy
set-window-option -g mode-keys vi

# Pane navigation (no prefix needed)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window management (useful additions)
bind c new-window -c "#{pane_current_path}"  # New window in same dir
bind % split-window -h -c "#{pane_current_path}"  # Horizontal split
bind '"' split-window -v -c "#{pane_current_path}"  # Vertical split

# Status bar on top
set-option -g status-position top

# Catppuccin theme settings
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Plugins

# TPM (Tmux Plugin Manager) - Required for plugins
# Install with:
#   git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press prefix + I inside tmux to install plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'

# Minimal status line
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

# Transparent status bar
set -g status-style bg=default
